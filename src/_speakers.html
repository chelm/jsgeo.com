<div id="speakers"  class="content">
  <div class="head">
    Speakers
  </div>
  <div class="body">
    {% for speaker in speakers %}
      <div class="speaker">
        <div class="avatar">
          <img width=100 height=100 src="./img/speakers/{{ speaker.img }}" />
        </div>
        <div class="info">
          <div class="name">{{ speaker.name }}</div>
          <div class="org">{{ speaker.org }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="foot">
  </div>
</div>
